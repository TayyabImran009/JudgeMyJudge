<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="{% url 'profile' %}" class="logo d-flex align-items-center">
        <img src="assets/img/logo.png" alt="">
        <span class="d-none d-lg-block">JudgeMyJudge</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

    <div class="search-bar">
      <input type="text" id="headSearchJudge" class="form-control form-control-lg headSearchJudge" placeholder="&#xF002; Enter The Name of Judge...">
      <div class="headMatchList1" id="headMatchList1">
      </div>
    </div>

    <div class="search-bar2">
      <input type="text" id="headSearchLocation" class="form-control form-control-lg headSearchLocation" placeholder="&#xF002; Enter The Name of Location...">
      <div class="headMatchList2" id="headMatchList2">
      </div>
    </div><!-- End Search Bar -->
  

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">
  
        <li class="nav-item d-block d-lg-none">
          <a class="nav-link nav-icon search-bar-toggle " href="#">
            <i class="bi bi-search"></i>
          </a>
        </li><!-- End Search Icon-->
  

        {% if request.user.is_authenticated %}

        <li class="nav-item dropdown pe-3">
  
          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            <img src="{{profile.picture_id.url}}" alt="Profile" class="rounded-circle">
            <span class="d-none d-md-block dropdown-toggle ps-2">{{profile.user.first_name}}</span>
          </a><!-- End Profile Iamge Icon -->
  
          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li class="dropdown-header">
              <h6>{{profile.user.first_name}}</h6>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>
  
            <li>
              <a class="dropdown-item d-flex align-items-center" href="{% url 'profile' %}">
                <i class="bi bi-person"></i>
                <span>My Profile</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>
  
            <li>
              <a class="dropdown-item d-flex align-items-center" href="{% url 'logout' %}">
                <i class="bi bi-box-arrow-right"></i>
                <span>Sign Out</span>
              </a>
            </li>
  
          </ul><!-- End Profile Dropdown Items -->
        </li><!-- End Profile Nav -->
        <div class="container">
          {% else %}
            <li class="dropdown-header">
              <h6><a href="{% url 'loginPage' %}">Login</a></h6>
            </li>
          {% endif %}
        </div>
  
      </ul>
    </nav><!-- End Icons Navigation -->
  
  </header><!-- End Header -->
